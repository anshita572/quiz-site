<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="quiz_favicon.png">
</head>
<body>
    <div class="main-div">
        <div class="inner-div">
            <h2 class="question">Question</h2>
            <!-- name in input type should be same for all ans (i.e. options)so that if another option is selected ,already selected wala apne aap deselect ho jaaye -->
            <ul>
                <li>
                    <input type="radio" name="options" id="ans1" class="answers">
                    <label for="ans1" id="option1">Option1</label>
                </li>
            </ul>
            <ul>
                <li>
                    <input type="radio" name="options" id="ans2" class="answers">
                    <label for="ans2" id="option2">Option2</label>
                </li>
            </ul>
            <ul>
                <li>
                    <input type="radio" name="options" id="ans3" class="answers">
                    <label for="ans3" id="option3">Option3</label>
                </li>
            </ul>
            <ul>
                <li>
                    <input type="radio" name="options" id="ans4" class="answers">
                    <label for="ans4" id="option4">Option4</label>
                </li>
            </ul>
         <button id="submit-btn">Next ></button>
         <!-- <button id="prev-btn">< Back</button> -->
         <div id="score" class="show-score"></div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
